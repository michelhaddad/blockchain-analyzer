<h1 class="p-4">Donations</h1>
<div class="h-100 w-100 table-container row">
    <div class="col-1"></div>
    <app-table class="col-10"  (buttonClicked)="redeemDonation($event)" [displayedColumns]="displayedColumns" [dataSource]="tableDataSource"></app-table>
</div>
<button *ngIf='isDonor' mat-fab color="accent" (click)='donate()' class="floating-button"><mat-icon>add</mat-icon></button>
