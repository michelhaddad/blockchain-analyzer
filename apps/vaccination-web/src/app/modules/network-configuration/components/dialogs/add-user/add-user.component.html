<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content class="overflow-hidden">
  <form [formGroup]="formGroup" >
    <mat-form-field class="w-100 pb-2">
      <input matInput formControlName="userName" [placeholder]="'User Name'" autofocus required />
    </mat-form-field>
    <mat-form-field class="w-100 pb-2">
      <input required
        matInput
        type="password"
        formControlName="password"
        placeholder="Password"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="flex-center">
  <button class="main-button" mat-stroked-button (click)="cancelClick()">
    {{ "Cancel" | uppercase }}
  </button>
  <button class="main-button" type="submit" color="accent" mat-flat-button>
    {{ "Add" | uppercase }} (click)="submitForm()"
  </button>
</div>
