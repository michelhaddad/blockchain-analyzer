<h1 mat-dialog-title>Add Peer</h1>
<div mat-dialog-content class="overflow-hidden">
  <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
    <mat-form-field class="w-100 pb-2">
      <input matInput formControlName="name" [placeholder]="'Name'" autofocus required />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="flex-center">
  <button class="main-button" mat-stroked-button (click)="cancelClick()">
    {{ "Cancel" | uppercase }}
  </button>
  <button class="main-button" type="submit" color="accent" mat-flat-button>
    {{ "Add" | uppercase }}
  </button>
</div>
